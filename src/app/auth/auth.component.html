<header id="home-section">
  <div class="dark-overlay">
    <div class="home-inner container">
      <div class="row">
        <div class="col-lg-8 d-none d-lg-block">
          <h1 class="display-4">Heading <strong>Text</strong> MARS Russia</h1>
          <div class="d-flex">
            <div class="p-4 align-self-start">
              <i class="fa fa-check fa-2x"></i>
            </div>
            <div class="p-4 align-seld-end">Text description 1</div>
          </div>
          <div class="d-flex">
            <div class="p-4 align-self-start">
              <i class="fa fa-check fa-2x"></i>
            </div>
            <div class="p-4 align-seld-end">Text description 2</div>
          </div>
          <div class="d-flex">
            <div class="p-4 align-self-start">
              <i class="fa fa-check fa-2x"></i>
            </div>
            <div class="p-4 align-seld-end">Text description 3</div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="card text-center card-form">
            <div class="card-body">
              <h3>Login</h3>
              <p>Please Login to access Dashboard</p>
              <div *ngIf="invalidLogin" class="alert alert-danger">
                Invalid Credentials
              </div>
              <form #f="ngForm" (ngSubmit)="signIn(f.value)">
                <!-- <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      placeholder="username"
                    />
                  </div> -->
                <div class="form-group">
                  <input
                    type="email"
                    name="email"
                    ngModel
                    class="form-control form-control-lg"
                    placeholder="email"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    name="password"
                    ngModel
                    class="form-control form-control-lg"
                    placeholder="password"
                  />
                </div>
                <!-- <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      placeholder="confirm password"
                    />
                  </div> -->
                <input
                  type="submit"
                  value="Submit"
                  class="btn btn-outline-light btn-block"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
