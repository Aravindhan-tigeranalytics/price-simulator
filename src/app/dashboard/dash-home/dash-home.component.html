<section id="explore-head-section">
  <div class="container-fluid mt-2">
    <div class="d-flex flex-column">
      <div class="d-flex flex-row justify-content-around">
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select
            [(value)]="selected_category"
            (selectionChange)="applyFilter()"
          >
            <mat-option>
              <i class="fa fa-trash" aria-hidden="true"></i>
            </mat-option>
            <mat-option *ngFor="let p of categories_filter" [value]="p">
              {{ p }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-chip-list *ngIf="selected_category" aria-label="Fish selection">
          <mat-chip
            >{{ selected_category }}
            <mat-icon matChipRemove>
              <i
                class="fa fa-trash"
                aria-hidden="true"
                (click)="resetFilter('category')"
              ></i></mat-icon
          ></mat-chip>
        </mat-chip-list>
        <mat-form-field appearance="fill">
          <mat-label>Retailer</mat-label>
          <mat-select
            [(value)]="selected_retailer"
            (selectionChange)="applyFilter()"
          >
            <mat-option
              ><i class="fa fa-trash" aria-hidden="true"></i
            ></mat-option>
            <mat-option *ngFor="let p of retailer_filter" [value]="p">
              {{ p }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-chip-list *ngIf="selected_retailer" aria-label="Fish selection">
          <mat-chip
            >{{ selected_retailer }}
            <mat-icon matChipRemove>
              <i
                class="fa fa-trash"
                aria-hidden="true"
                (click)="resetFilter('retail')"
              ></i></mat-icon
          ></mat-chip>
        </mat-chip-list>
        <mat-form-field appearance="fill">
          <mat-label>Product Group</mat-label>
          <mat-select
            [(value)]="selected_product"
            (selectionChange)="applyFilter()"
          >
            <mat-option
              ><i class="fa fa-trash" aria-hidden="true"></i
            ></mat-option>
            <mat-option *ngFor="let p of product_filter" [value]="p">
              {{ p }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-chip *ngIf="selected_product" class="category-chip">
          <div class="category-chip__text">
            {{ selected_product }}
          </div>
          <mat-icon matChipRemove>
            <i
              class="fa fa-trash"
              aria-hidden="true"
              (click)="selected_product = null"
            ></i></mat-icon
        ></mat-chip>
      </div>
      <div class="d-flex flex-row justify-content-between">
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="chartOptions"
          style="width: 100%; height: 300px; display: block"
        >
        </highcharts-chart>
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="chartOptions_1"
          style="width: 100%; height: 300px; display: block"
        >
        </highcharts-chart>
      </div>
      <div class="d-flex flex-row justify-content-between">
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="chartOptions_change"
          style="width: 100%; height: 250px; display: block"
        >
        </highcharts-chart>

        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="chartOptions_2"
          style="width: 100%; height: 250px; display: block"
        >
        </highcharts-chart>
        <!-- <highcharts-chart
          [Highcharts]="highcharts"
          [options]="chartOptions_3"
          style="width: 100%; height: 250px; display: block"
        >
        </highcharts-chart>
        <highcharts-chart
          [Highcharts]="highcharts"
          [options]="chartOptions_4"
          style="width: 100%; height: 250px; display: block"
        > -->
        <!-- </highcharts-chart> -->
      </div>
      <div class=""></div>
    </div>
  </div>
</section>
